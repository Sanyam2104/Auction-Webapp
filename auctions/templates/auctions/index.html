{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    {% for listing in listings %}
        <div class="card ml-4 mb-3 bg-light" style="width: 1100px;">
            <div class="row no-gutters">
            <div class="col-md-4 mt-3 ml-3">
                <img src="{{ listing.imageURL }}" alt="Image" width="350" height="200">
            </div>
            <div class="col-md-7">
                <div class="card-body text-center">
                    <h4 class="card-title">{{ listing.title }}</h4>
                    <p class="card-text">Price: <b> Rs. {{ listing.bid }}</b></p>
                    <p class="card-text">{{ listing.description }}</p>
                    <p class="card-text font-weight-light" style="font-size: 80%;">Listed on {{ listing.date}} by {{ listing.author }}</p>
                    <a class="btn btn-primary" href="{% url 'listing' listing.id %}" >Details</a>
                </div>
            </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
